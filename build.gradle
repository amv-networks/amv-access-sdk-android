buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0' // needed for jitpack
        classpath 'com.netflix.nebula:nebula-release-plugin:6.1.1'
        classpath 'com.netflix.nebula:nebula-project-plugin:3.4.0'
        classpath 'com.netflix.nebula:gradle-info-plugin:3.6.0'
    }
}

apply plugin: 'nebula.release'
apply plugin: 'nebula.project'
apply plugin: 'nebula.info'

task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }

    project.ext {
        buildToolsVersion = '26.0.2'

        minSdkVersion = 23
        targetSdkVersion = 26
        compileSdkVersion = 26

        versionCode = 1
        versionName = '1.0'

        guavaVersion = '24.0-android'
        rxAndroidVersion = '2.0.1'
        rxJavaVersion = '2.1.9'
        concealVersion = '2.0.1@aar'
        lombokVersion = '1.16.16'
        junitVersion = '4.12'
        leakcanaryVersion = '1.5.4'
        butterknifeVersion = '8.8.1'
        espressoVersion = '3.0.1'
    }
}